<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="./assets/total.svg" type="image/x-icon">

  <title>dev.finance$</title>
</head>

<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo Dev Finances">
  </header>

  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>

      <div class="card" onclick="App.reload('only-incomes')">
        <h3>
          <span>Entradas</span>
          <img src="./assets/income.svg" alt="Image de entradas">

        </h3>
        
        <p id="incomeDisplay">R$ 0,00</p>

      </div>

      <div class="card" onclick="App.reload('only-expenses')">
        <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="Image de saidas">
        </h3>

        <p id="expenseDisplay">R$ 0,00</p>

      </div>

      <div class="card total" onclick="App.reload()">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="Image de saidas">
        </h3>

        <p id="totalDisplay">R$ 0,00</p>

      </div>
      <div class="info card-filter">
        <p class="smaller">Clique para aplicar o filtro!</p>
      </div>
    </section>

    <section id="transaction">
      <h2 class="sr-only">Transações</h2>
      <div class="transactionActions">
        <a href="#" onclick="Modal.toggle()" class="button new"> + Nova Transação</a>
        <a href="#" onclick="" class="button filter"> Opções</a>
      </div>

      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div class="info edit">
        <p class="smaller">Clique na transação para editar!</p>
      </div>
    </section>


  </main>

  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2 id='formTitle'>Nova Transação</h2>
        <form action="" onsubmit="Form.submit(event)">
          <div class="input-group">
            <label 
              class="sr-only" 
              for="description">Descrição</label>
            <input 
              type="text" 
              id="description" 
              name="description" 
              placeholder="Descrição"
            />
          </div>

          <div class="input-group">
            <label 
              class="sr-only" 
              for="amount">Valor</label>
            <input 
              type="number"
              step="0.01"
              id="amount" 
              name="amount"
              placeholder="0,00"
            />
            <small>Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
          </div>

          <div class="input-group">
            <label 
              class="sr-only" 
              for="date">Data</label>
            <input 
              type="date" 
              id="date" 
              name="date" 
            />
          </div>

          <div class="input-group actions">
            <a href="#" onclick="Modal.toggle()" class="button cancel">Cancelar</a>
            <button>Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>dev.finance$</p>
  </footer>

  <script src=./scripts.js></script>

</body>

</html>
